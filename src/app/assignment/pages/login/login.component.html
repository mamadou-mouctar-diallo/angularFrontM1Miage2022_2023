<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div class="border-blue">
      <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center mb-5">
          <img src="assets/layout/images/logo_assignment.svg" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">Welcome, Authentification Page</div>
          <span class="text-600 font-medium">Sign in to continue</span>
        </div>

        <div>
          <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
          <input id="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem" [(ngModel)]="email" name="email">

          <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
          <p-password id="password" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" name="password"></p-password>

          <div class="flex align-items-center justify-content-between mb-5 gap-5">
            <div class="flex align-items-center">
              <p-checkbox inputId="remembered" id="remembered" [binary]="true" styleClass="mr-2" name="remembered" [(ngModel)]="remembered" (onChange)="change()"></p-checkbox>
              <label for="remembered">Remember me</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)" (click)="onForgetPasswordClick()">Forgot password?</a>
          </div>
          <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="onSubmit()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
