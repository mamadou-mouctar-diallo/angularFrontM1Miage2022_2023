<div class="card py-6 px-6">
  <p-toolbar styleClass="mb-4 flex justify-content-between">
    <ng-template pTemplate="left">
      <div class="flex justify-content-start my-4">
        <button pButton pRipple label="Ajouter" icon="pi pi-plus" class="p-button-success mr-2" (click)="addUser()"></button>
        <button pButton pRipple label="Supprimer" icon="pi pi-trash" class="p-button-danger" (click)="deleteUser()"></button>
      </div>
    </ng-template>

    <ng-template pTemplate="right">
      <div class="flex justify-content-end my-4">
        <div>
          <button pButton pRipple label="Modifier" icon="pi pi-pencil" class="p-button-help" (click)="editUser()"></button>
        </div>
        <div>
          <button pButton pRipple label="Afficher" icon="pi pi-list" class="p-button-help" (click)="allUsers()"></button>
        </div>
      </div>
    </ng-template>
  </p-toolbar>

</div>
