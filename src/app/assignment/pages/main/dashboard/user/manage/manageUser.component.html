<div class="grid w-300">
  <div class="col-12">
    <div class="card px-6 py-6">
      <p-table #dt [value]="users"  responsiveLayout="scroll" [rows]="10"  [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
          <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Gestion des assignments</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                        </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th >Name</th>
            <th >Email</th>
            <th >role</th>
            <th></th>
            <th>Action</th>
            <th><button pButton class="p-button-plain" [routerLink]="['/addUser']"> <i class="pi pi-plus"></i>Add New User</button></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr>
            <td style="width:14%; min-width:10rem;">
              <span class="p-column-title">Name</span>
              {{user.name}}
            </td>
            <td style="width:14%; min-width:8rem;">
              <span class="p-column-title">Email</span>
              {{user.email}}
            </td>
            <td style="width:14%; min-width:10rem;">
              <span class="p-column-title">role</span>
              {{user.role}}
            </td>
            <td style="width:14%; min-width:10rem;"><span class="p-column-title">Image</span>
              <img [src]="user.photo" [alt]="user.name" width="100" class="shadow-4" />
            </td>
            <td>
              <div class="flex">
                <button pButton pRipple pTooltip = "Modifier cet Utilisateur" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="updateUser(user)"></button>
                <button pButton pRipple pTooltip = "Supprimer cet Utilisateur" icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteUser(user)"></button>
              </div>
              <!--div class="flex">
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteUser(user)"></button>
              </div-->
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
